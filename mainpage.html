    <div class="Buttons">
        <button id="GetPuzzle" class="button"> GetPuzzle </button>
        <button id="SolvePuzzle" class="button"> Solution </button>

    </div>
  </div>
  <div class="column">
    <br>

    <h2>Here you go!</h2>
    <br>
    <ul id="keyboard">
        <li class="letter">1</li>
        <li class="letter">2</li>
        <li class="letter">3</li>
        <li class="letter clearl">4</li>
        <li class="letter">5</li>
        <li class="letter">6</li>
      <li class="letter clearl">7</li>
        <li class="letter ">8</li>
        <li class="letter">9</li>


    </ul>
</div>
    <div class="btn">
        <button id="Undo" class="button"> Undo </button>
        <button id="resetall" class="button">Reset  </button>

    </div>
    <div id="game_type">
       <h3>LEVEL:</h3>
       <br>


  <select name="levels" id="levels">
  <option value="easy">Easy</option>
  <option value="medium">Medium</option>
  <option value="difficult">Difficult</option>

  </select>

       <h3>TIMER:</h3>
       <br>
       <label><input type="radio" id="time1" class="label" name="time"><span id="time1_min">03</span>:<span id="time1_sec">00</span></label>
       <label><input type="radio" id="time2" class="label" name="time" checked><span id="time2_min">05</span>:<span id="time2_sec">00</span></label>
       <label><input type="radio" id="time3" class="label" name="time"> <span id="time3_min">10</span>:<span id="time3_sec">00</span></label>

     </div>
     <br>
     <div id="timer">Time Remains: <span id="time_min">00</span>:<span id="time_sec">00</span></div>

    </div>
</div>
<script src="code.js"></script>

</body>
</html>
